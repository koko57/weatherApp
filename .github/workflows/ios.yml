name: iOS

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build iOS and test with Maestro
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Pods
        working-directory: ios
        run: pod install
      - run: xcodebuild build -scheme 'weatherApp' -configuration Debug -project 'weatherApp.xcodeproj' -destination 'generic/platform=iOS Simulator' CONFIGURATION_BUILD_DIR=$PWD/build
      - uses: mobile-dev-inc/action-maestro-cloud@v1
        with:
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          app-file: build/weatherApp.app
